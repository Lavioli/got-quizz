<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <meta name=description content="Game of Thrones Quizz">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>How much do you know about Game of Thrones?</title>
    <link rel="stylesheet" type="text/css" href="assets/style/main.css">
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
</head>

<body>
    <header> "Game of Thrones Quiz" </header>
    <div>
        <form name="game-of-thrones">
            <button type="submit" id="start">Start</button>
        </form>
        <!-- after start has been clicked -->
        <div class="question" id="q1">
            <p class="question">Question1:</p>
            <ul class="choice-list">
                <li>
                    <input type="radio" name="q1" value="a" id="q1a">
                    <label for="q1a">Answer1</label>
                    <br/>
                </li>
                <li>
                    <input type="radio" name="q1" value="b" id="q1b">
                    <label for="q1c">Answer2</label>
                    <br/>
                </li>
                <li>
                    <input type="radio" name="q1" value="c" id="q1c">
                    <label for="q1c">Answer3</label>
                    <br/>
                </li>
                <li>
                    <input type="radio" name="q1" value="d" id="q1d">
                    <label for="q1d">Answer4</label>
                    <br/>
                </li>
            </ul>
        </div>
        <div class="question" id="q2">
            <p class="question">Question2:</p>
            <ul class="choice-list">
                <li>
                    <input type="radio" name="q2" value="a" id="q2a">
                    <label for="q2a">Answer1</label>
                    <br/>
                </li>
                <li>
                    <input type="radio" name="q2" value="b" id="q2b">
                    <label for="q2c">Answer2</label>
                    <br/>
                </li>
                <li>
                    <input type="radio" name="q2" value="c" id="q2c">
                    <label for="q2c">Answer3</label>
                    <br/>
                </li>
                <li>
                    <input type="radio" name="q2" value="d" id="q2d">
                    <label for="q2d">Answer4</label>
                    <br/>
                </li>
            </ul>
        </div>
        <form>
            <button type="submit" id="submit-answer">Submit Answer</button>
        </form>
    </div>
</body>

</html>
