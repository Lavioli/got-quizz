<!DOCTYPE html>
<html>

<head>
    <title>How well do you know your GoT characters?</title>
    <link rel="stylesheet" type="text/css" href="assets/style/main.css">
</head>

<body>
    <div class="display-container">
    	 <main></main>
    </div>

    <!-- background opening video -->
    <!-- <div id="background-video" style="position: fixed; display:none; z-index: -99; width: 100%; height: 100%">
        <iframe frameborder="0" height="100%" width="100%" src="https://youtube.com/embed/s7L2PVdrb_8?autoplay=1&controls=0&showinfo=0&autohide=1&loop=1&disablekb=1">
        </iframe>
    </div> -->

    <!-- background image -->
    <div id="background-image"></div>

    <!-- title of the game -->
    <div id="title-display">
        <h1>Game of Thrones Characters Quiz</h1>
        <h3>How well do you know your GoT characters?</h4>
	</div>

    <!-- start button -->
    <div id="start-button">
        <button type="submit">Winter is coming</button>
    </div>

    <!-- Restart game button -->
    <div id="restart-button">
        <form method="get" accept-charset="utf-8">
            <button type="submit">Restart Quiz</button>
        </form>
    </div>

    <!-- Current question tracker. Ex: Question: 1 out of 10-->
    <div id="current-question"></div>

    <!-- Current score.  Ex: Score: 3/10-->
    <div id="current-score"></div>

    <!-- Image display -->
    <div id="image-display">
    	
    </div>
    <!-- Question -->
    <div id="question-display"></div>

    <!-- Choices -->
    <div id="choices-display"></div>

<!-- Submit button -->
    <div id="submit-button">
        <form method="get" accept-charset="utf-8">
            <button type="submit">Submit Answer</button>
        </form>
    </div>

    <!-- Next question button -->
    <div id="next-question-button">
        <form method="get" accept-charset="utf-8">
            <button type="submit">Next Question</button>
        </form>
    </div>

    <!-- See final score button -->
    <div id="final-score-button">
        <button type="submit">See Final Results</button>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
